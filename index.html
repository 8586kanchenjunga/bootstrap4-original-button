<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" >

<title>Bootstrap4 オリジナルボタン</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand">Bootstrap4 オリジナルボタン</a>
    </div>
  </nav>


  <div class="container">
    <form class="form-horizontal">
      <div class="form-group form-row py-4">
        <div class="col-sm-4">
          <label class="m-0">用意されているボタン</label>
          <button type="button" class="btn btn-success btn-block">Success</button>
        </div>
        <div class="col-sm-4">
          <label class="m-0">disabled</label>
          <button type="button" class="btn btn-success btn-block" disabled="disabled">Success disabled</button>
        </div>
      </div>
      
      <div class="form-group form-row pt-2">
        <div class="col-sm-4">
          <label class="m-0">紫色（#AA4C8F）のボタンを作る</label>
          <button type="button" class="btn btn-violet btn-block">紫色</button>
        </div>
        <div class="col-sm-4">
          <label class="m-0">disabled</label>
          <button type="button" class="btn btn-violet btn-block" disabled="disabled">紫色 disabled</button>
        </div>
      </div>
    </form>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="py-3">
        <span class="text-secondary">Copyright &copy; 2017-2023 wellpines.</span>
      </div>
    </div>
  </footer>


<!-- JavaScriptを使用する場合 -->
<!-- jQuery、Popper.js、Bootstrap.jsの順番で読み込みます（下記はbundle版を使用） -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
